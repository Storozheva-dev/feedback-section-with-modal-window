<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Feedback section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=IBM+Plex+Sans:ital,wdth,wght@0,75..100,100..700;1,75..100,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
  </head>
  <body>
    <section class="feedback-section section" id="feedback">
      <div class="container feedback-container">
        <h2 class="section-title visually-hidden">User`s feedback</h2>
        <!-- свг -->
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
          <symbol id="icon-star-filled" viewBox="0 0 20 20">
            <path
              d="M9.071 1.31791C9.41474 0.501451 10.5855 0.501452 10.9292 1.31791L12.958 6.1368C13.103 6.481 13.4307 6.71618 13.8068 6.74597L19.0728 7.16304C19.965 7.23371 20.3268 8.3337 19.647 8.90897L15.6349 12.3042C15.3483 12.5468 15.2231 12.9273 15.3107 13.2899L16.5365 18.3666C16.7441 19.2267 15.797 19.9066 15.0331 19.4457L10.5247 16.7251C10.2026 16.5308 9.79762 16.5308 9.4756 16.7251L4.96711 19.4457C4.20323 19.9066 3.25608 19.2267 3.46376 18.3666L4.68954 13.2899C4.7771 12.9273 4.65194 12.5468 4.36538 12.3042L0.353184 8.90897C-0.326596 8.3337 0.0351899 7.23371 0.927413 7.16304L6.19348 6.74597C6.56962 6.71618 6.89728 6.481 7.04219 6.1368L9.071 1.31791Z"
              fill="#764191"
            />
          </symbol>
          <symbol id="icon-star-empty" viewBox="0 0 20 20">
            <path
              d="M9.07082 1.31791C9.41456 0.501451 10.5853 0.501452 10.9291 1.31791L12.9578 6.1368C13.1028 6.481 13.4305 6.71618 13.8066 6.74597L19.0726 7.16304C19.9648 7.23371 20.3266 8.3337 19.6468 8.90897L15.6347 12.3042C15.3482 12.5468 15.2229 12.9273 15.3105 13.2899L16.5363 18.3666C16.7439 19.2267 15.7968 19.9066 15.0329 19.4457L10.5245 16.7251C10.2024 16.5308 9.79744 16.5308 9.47542 16.7251L4.96693 19.4457C4.20305 19.9066 3.25589 19.2267 3.46357 18.3666L4.68936 13.2899C4.77692 12.9273 4.65176 12.5468 4.36519 12.3042L0.353001 8.90897C-0.326779 8.3337 0.0350068 7.23371 0.92723 7.16304L6.19329 6.74597C6.56944 6.71618 6.89709 6.481 7.04201 6.1368L9.07082 1.31791Z"
              fill="white"
            />
          </symbol>
        </svg>
        <svg style="display: none">
          <symbol id="icon-arrow-left" viewBox="0 0 24 24">
            <path d="M15 18l-6-6 6-6" />
          </symbol>
          <symbol id="icon-arrow-right" viewBox="0 0 24 24">
            <path d="M9 6l6 6-6 6" />
          </symbol>
        </svg>

        <!-- Swiper -->
        <div class="swiper feedback-swiper">
          <!-- лоадер -->
          <div class="loader-dots hidden" id="loader" aria-hidden="true">
            <span></span><span></span><span></span>
          </div>

          <div class="swiper-wrapper">
            <!-- Слайди додаються через JS-->
          </div>

          <!-- Стрілки на моб нон -->

          <button
            class="my-button-prev"
            type="button"
            aria-label="Previous slide"
          >
            <svg
              width="14"
              height="15"
              viewBox="0 0 14 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.70694 12.895L4.41394 8.60202H13.9999V6.60202H4.41394L8.70694 2.30902L7.29294 0.89502L0.585938 7.60202L7.29294 14.309L8.70694 12.895Z"
                fill="white"
              />
            </svg>
          </button>

          <button class="my-button-next" type="button" aria-label="Last slide">
            <svg
              width="14"
              height="15"
              viewBox="0 0 14 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.293 12.895L6.707 14.309L13.414 7.60202L6.707 0.89502L5.293 2.30902L9.586 6.60202H0V8.60202H9.586L5.293 12.895Z"
                fill="white"
              />
            </svg>
          </button>
        </div>

        <!-- Кастомна пагінація -->
        <div class="custom-pagination">
          <span class="pagination-dot" data-index="0"></span>
          <span class="pagination-dot active" data-index="1"></span>
          <span class="pagination-dot" data-index="2"></span>
        </div>
      </div>
      <button type="button" class="btn-open" aria-haspopup="dialog">
        Leave feedback
      </button>

      <!-- МОДАЛКА -->

      <div id="modal" class="modal hidden modal-enter">
        <div class="modal-overlay"></div>
        <div class="modal-content">
          <button type="button" class="btn-close">
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.8348 14.3639L14.3633 14.8353C14.103 15.0956 13.6809 15.0956 13.4205 14.8353L7.99939 9.41408L2.57819 14.8352C2.31789 15.0956 1.89577 15.0956 1.63542 14.8352L1.16401 14.3638C0.903663 14.1035 0.903663 13.6814 1.16401 13.421L6.58519 7.99988L1.16401 2.57868C0.903663 2.31838 0.903663 1.89626 1.16401 1.63591L1.63541 1.16451C1.89576 0.90416 2.31789 0.90416 2.57819 1.16451L7.99939 6.58568L13.4205 1.1645C13.6809 0.904151 14.103 0.904151 14.3633 1.1645L14.8348 1.6359C15.0951 1.89625 15.0951 2.31838 14.8348 2.57868L9.41359 7.99988L14.8348 13.421C15.0951 13.6814 15.0951 14.1035 14.8348 14.3639Z"
                fill="white"
              />
            </svg>
          </button>

          <h2 class="modal-title">Submit feedback</h2>
          <div class="izi"></div>

          <form class="feedback-form">
            <label class="label-name" for="name">Name</label>
            <input
              class="input-name form-input"
              type="text"
              id="name"
              name="name"
              required
              placeholder="Emily"
            />
            <p class="error-message err-one hidden">Text error</p>
            <label class="label-comment" for="message">Message</label>
            <textarea
              class="input-comment form-input"
              id="message"
              name="message"
              rows="4"
              required
              placeholder="Type your message..."
            ></textarea>
            <p class="error-message err-two hidden">Text error</p>

            <div class="rating-module">
              <svg class="star">
                <use href="#icon-star-empty" />
              </svg>
              <svg class="star">
                <use href="#icon-star-empty" />
              </svg>
              <svg class="star">
                <use href="#icon-star-empty" />
              </svg>
              <svg class="star">
                <use href="#icon-star-empty" />
              </svg>
              <svg class="star">
                <use href="#icon-star-empty" />
              </svg>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </body>
</html>
